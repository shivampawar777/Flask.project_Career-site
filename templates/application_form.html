<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card bg-dark text-white">
<div class="card-body">
	<h4>Application Form</h4>

	<form action="/job/{{job['id']}}/apply" method="POST">
		<div class="col-md-4">
			<label>Full Name</label><br>
			<input type="text" required name="full_name" placeholder="Bruce Wayne">
		</div>
	
		<div class="col-md-4">
			<label>Email</label><br>
			<input type="email" required name="email" placeholder="bruce@wayne.com">
		</div>
	
		<div class="col-md-4">
			<label>LinkedIn URL</label><br>
			<input type="url" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
		</div>
	
		<div class="col-md-4">
			<label>Education</label><br>
			<textarea name="education"></textarea>
		</div>
	
		<div class="col-md-4">
			<label>Work Experience</label><br>
			<textarea name="work_experience"></textarea>
		</div>
	
		<div class="col-md-4">
			<label>Resume URL</label><br>
			<input type="url" name="resume_url">
		</div>

		<input type="submit">
	</form>
</div>
</div>
</div>
</div>
